{% block content %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
	<title>MOREBuy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href=" {% static 'usersignup/css/style.css'%}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body style="background-color: grey;">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					{% for message in messages %}
					<h3> {{ message }}</h3>
					{% endfor %}
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">

						<h3 class="text-center mb-3">{{n}}</h3>
						<form action="#" class="signup-form" method="post">
							{% csrf_token %}
							<div class="form-group mb-2">
								<label class="label" for="name">Name</label>
								<input type="text" class="form-control text-dark" value="{{pro.name}}" name="name"
									required>
							</div>

							<div class="form-group mb-2">
								<label>Category </label>
								<select name="category" class="">
									{% for i in oj %}
									<option value="{{i.id}}">{{i.categoryname }}</option>

									{% endfor %}
								</select>

							</div><br>
							<div class="form-group mb-2">
								<label> Sub Category </label>
								<select name="subcategory" class="">
									{% for j in obj %}
									<option value="{{j.id}}">{{j.subcatname}}</option>

									{% endfor %}
								</select>

							</div>


							<div class="form-group mb-2">
								<label class="label" for="name">price</label>
								<input type="number" class="form-control text-dark" value="{{pro.price}}" name="price"
									required>
							</div>
							<div class="form-group mb-2">
								<label class="label" for="name">Stock</label>
								<input type="number" class="form-control text-dark" value="{{pro.stock}}" name="stock"
									required>
							</div>

							<div class="form-group mb-2">
								<label class="label" for="name">quantity</label>
								<input type="" class="form-control text-dark" value="{{pro.quantity}}" name="quantity"
									required>
									
							</div>
							<div class="form-group mb-2">
								<label class="label" for="name">Description</label>
								<input type="text" class="form-control text-dark" value="{{pro.description}}"
									name="description" required>
							</div>

<!-- 
							<input type="file" id="myFile" name="filename1"><br><br>
							<input type="file" id="myFile" name="filename2"><br><br>
							<input type="file" id="myFile" name="filename3"><br><br>
							<input type="file" id="myFile" name="filename4"><br> -->




							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">ADD</button>
							</div>
						</form>
					<center><a class="btn btn-primary" href="{% url 'dashboard' %}" role="button">Go back</a></center>
					</div>
				</div>
			</div>
		</div>
	</section>



	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>

</body>

</html>


{% endblock content %}
