{% block content %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href=" {% static 'usersignup/css/style.css'%}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>



<body style="background-color: rgb(191, 173, 173);">
	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">

						<h3 class="text-center mb-3">Add Address</h3>
						<form action="#" class="signup-form" method="post">
							{% csrf_token %}
							<div class="form-group mb-2">
								<label class="label" for="name">House name</label>
								<input type="text" class="form-control text-dark" placeholder="House Name" name="housename"
									required>
							</div>
                            <div class="form-group mb-2">
								<label class="label" for="name">city</label>
								<input type="text" class="form-control text-dark" placeholder="City" name="city"
									required>
							</div>
                            <div class="form-group mb-2">
								<label class="label" for="name">District</label>
								<input type="text" class="form-control text-dark" placeholder="District" name="district"
									required>
							</div>

							<div class="form-group mb-2">
								<label class="label" for="name">zip code</label>
								<input type="number" class="form-control text-dark" placeholder="zipcode" name="zipcode"
									required>
							</div>
                            
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Save</button>
							</div>

						</form>
						<br><br>
						<center><a class="btn btn-primary" href="{% url 'myprofile'%}" role="button">Go back</a></center>
						<!-- <p>I'm already a member! <a data-toggle="tab" href="#signin">Sign In</a></p> -->
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
		<script>
            {% for n in messages %}
            swal('{{ n }}')
            {% endfor %}
          </script>
</body>
</html>
{% endblock content %}
